<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors, 10 Rounds</title>
  </head>
  <body>
    <script>

        var rockpaperscissor = ["rock", "paper", "scissors"];
        var myScore = 0
        var comScore = 0

        // loop statement 
        for (var i = 0; i < 10 ; i++) {
            myChoice = prompt("Choose rock, paper, or scissors")
            computerNumber = Math.floor(Math.random() * 3)
            computerChoice = rockpaperscissor[computerNumber]
            console.log(myChoice)
            console.log(computerChoice)
        //if there is a tie

        if (myChoice === computerChoice) {
            alert("You Tied, your score is " + myScore + " and computer score is " + comScore);}

        //winners and losers

        else if (myChoice === "rock" && computerChoice === "paper") {
            comScore = comScore + 1
            alert("you lose, your score is " + myScore + " and computer score is " + comScore)}

        else if (myChoice === "rock" && computerChoice === "scissors") {
            myScore = myScore + 1
            alert("you win, your score is " + myScore + " and computer score is " + comScore)}

        else if (myChoice === "scissors" && computerChoice === "rock") {
            comScore = comScore + 1
            alert("you lose, your score is " + myScore + " and computer score is " + comScore)}

        else if (myChoice === "scissors" && computerChoice === "paper") {
            myScore = myScore + 1
            alert("you win, your score is " +  myScore + " and computer score is " +  comScore)}

        else if (myChoice === "paper" && computerChoice === "scissors") {
            comScore = comScore + 1
            alert("You lose, your score is " +  myScore + " and computer score is " +  comScore)}

        else if (myChoice === "paper" && computerChoice === "rock") {
            myScore = myScore + 1
            alert("you win, your score is " +  myScore + " and computer score is " +  comScore)}
        
        else {alert("please choose a valid answer")}
            }
    </script>

  </body>
</html>
